<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Voting Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="bg-white shadow-lg rounded-xl p-6 w-96 text-center">
        <h1 class="text-2xl font-bold text-gray-700 mb-4">Live Voting Results</h1>

        <div class="flex justify-center">
            <div class="w-80">
                <canvas id="myChart"></canvas>
            </div>
        </div>

        <p id="status" class="text-gray-500 mt-4 text-sm">Fetching data...</p>
    </div>

    <script>
        const repo = "your-username/your-repo"; // Replace with your repo
        const filePath = "data.json";

        async function fetchData() {
            const url = `https://raw.githubusercontent.com/${repo}/main/${filePath}`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Failed to load data.");
                return await response.json();
            } catch (error) {
                document.getElementById("status").textContent = "Error loading data.";
                console.error(error);
                return { "Option A": 0, "Option B": 0 }; // Default values if error
            }
        }

        const ctx = document.getElementById("myChart").getContext("2d");
        const myChart = new Chart(ctx, {
            type: "bar",
            data: {
                labels: ["Option A", "Option B"],
                datasets: [{
                    data: [0, 0],
                    backgroundColor: ["#f87171", "#60a5fa"], // Tailwind Red & Blue
                    borderColor: ["#dc2626", "#2563eb"],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { beginAtZero: true }
                },
                animation: { duration: 800 }
            }
        });

        async function updateGraph() {
            const data = await fetchData();
            myChart.data.datasets[0].data = [data["Option A"], data["Option B"]];
            myChart.update();
            document.getElementById("status").textContent = "Updated at " + new Date().toLocaleTimeString();
        }

        setInterval(updateGraph, 5000); // Update every 5 seconds
        updateGraph(); // Initial load
    </script>

</body>
</html>
